<!DOCTYPE html>
<html>
	<head>
		<title>front end success</title>
		<link rel="stylesheet" type="text/css" href="/front_end.css">
	</head>
	<body>
        <div id="upper">
            <div class="buttonDiv">
                <button class="homeButton" id="login">Log In</button>
            </div>
            <div class="buttonDiv">
                <button class="homeButton" id="signup">Sign Up</button>
            </div>
        </div>
		<div id="main">
			<h2>front end functioning</h2>
            <button id="testme">TEST ME</button>
		</div>
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Addressbook Signup</h2>
                <input id="fname" class="modalInput" type="text" placeholder="First Name"/> <input id="lname" class="modalInput" type="text" placeholder="Last Name"/><br/>
                <input id="signupEmail" class="modalInput" type="text" placeholder="Email Address"/><br/>
                <input id="signupPwd" class="modalInput" type="password" placeholder="Password"/><br/>
                <input id="confirmPwd" class="modalInput" type="password" placeholder="Retype Password"/><br/>
                <button id="createAccount">Create Account</button>
            </div>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Addressbook Login</h2>
                <input id="loginEmail" class="modalInput" type="text" placeholder="Email Address"/><br/>
                <input id="loginPwd" class="modalInput" type="password" placeholder="Password"/><br/>
                <button id="loginAccount">Log In</button>
            </div>
        </div>
        <script src="/front_end.js"></script>
	</body>
</html>
